<svg width="140" height="210" viewBox="0 0 140 210" xmlns="http://www.w3.org/2000/svg">
  <!-- Book background -->
  <rect width="140" height="210" fill="#1a1a1a" stroke="#333" stroke-width="2" rx="4"/>
  
  <!-- Title area -->
  <rect x="10" y="20" width="120" height="80" fill="#2a2a2a" rx="2"/>
  
  <!-- Title text -->
  <text x="70" y="45" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="14" font-weight="bold">
    BEHIND
  </text>
  <text x="70" y="65" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="14" font-weight="bold">
    GLASS
  </text>
  <text x="70" y="85" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="14" font-weight="bold">
    DOORS
  </text>
  
  <!-- Decorative line -->
  <line x1="20" y1="110" x2="120" y2="110" stroke="#666" stroke-width="1"/>
  
  <!-- Author -->
  <text x="70" y="135" text-anchor="middle" fill="#cccccc" font-family="serif" font-size="10">
    DINKWANYANE NTOAMPE
  </text>
  
  <!-- Abstract design elements -->
  <circle cx="30" cy="160" r="3" fill="#444" opacity="0.5"/>
  <circle cx="110" cy="170" r="2" fill="#444" opacity="0.3"/>
  <rect x="50" y="175" width="40" height="1" fill="#444" opacity="0.4"/>
  
  <!-- Spine shadow -->
  <rect x="0" y="0" width="8" height="210" fill="#000" opacity="0.3"/>
</svg>