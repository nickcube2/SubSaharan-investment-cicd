apiVersion: apps/v1
kind: Deployment
metadata:
  name: subsaharan-app
  labels:
    app: subsaharan-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subsaharan-app
  template:
    metadata:
      labels:
        app: subsaharan-app
    spec:
      containers:
      - name: subsaharan-app
        image: subsaharan-app:latest  # Local image or your Docker Hub repo
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: subsaharan-service
spec:
  selector:
    app: subsaharan-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort  # Or LoadBalancer if using Minikube
  